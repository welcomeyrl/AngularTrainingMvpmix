<div class="product-list">
  <div class="row">
    <div class="col-md-3">
      <h3 class="heading-text">Products: Candy</h3>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-block btn-primary" routerLink="Details">CREATE NEW PRODUCT</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 product-item" *ngFor="let product of products; trackBy: trackByProducts">
      <a [routerLink]="['Details', product.id]">{{ product.name }}</a>
      <button type="button" class="btn btn-xs btn-primary" (click)="addToCartHandler(product.id)">Add to Cart</button>
    </div>
  </div>
</div>
